---
parent: pageBase
---

<article class="article__box">
  <header>
    <h1 class="article__headline"><%= pageTitle %></h1>
  </header>
  <div class="article__body">
    <%= contents %>
  </div>
  <footer>
    <nav>
      <% if (prevItem) { %>
        <a href="<%= prevItem.url %>"><%= prevItem.pageTitle %></a>
      <% } %>
      <% if (nextItem) { %>
        <a href="<%= nextItem.url %>"><%= nextItem.pageTitle %></a>
      <% } %>
    </nav>
  </footer>
</article>
