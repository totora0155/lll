---
parent: pageBase
---

<article class="article__box">
  <header>
    <h1 class="article__headline"><%= title %></h1>
  </header>
  <div class="article__body">
    <%= contents %>
  </div>
  <footer>
    <nav>
      <% if (hasPrevRel()) { %>
        <a href="<%= rel.prev.url %>"><%= rel.prev.title %></a>
      <% } %>
      <% if (hasNextRel()) { %>
        <a href="<%= rel.next.url %>"><%= rel.next.title %></a>
      <% } %>
    </nav>
  </footer>
</article>
